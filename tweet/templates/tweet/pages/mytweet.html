{% extends 'tweet/base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
          
            
            
            
            <div class="col-md-12 ">
                
                <!--- \\\\\\\Tweets Input-->
                <div class="card"><div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Share Something</a>
                        </li>
                        
                    </ul></div>
                    
                    
                    <form id="form-id">
                        <div class="card-body">
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                                    <div class="form-group">
                                        <textarea class="form-control" id="title" rows="3" placeholder="What are you thinking?"></textarea>
                                        
                                    </div>
                                </div>
                                
                            </div>
                            <div class="btn-toolbar justify-content-between">
                                <div class="btn-group">
                                    <input type="submit" value="Tweet" class="btn btn-primary  tweet_button"></input>
                                </div>
                                
                            </div>
                        </div>
                    </form></div>
                <!--- \\\\\\\Tweets Input-->


                <!--- \\\\\\\Tweets Result-->
              <div id="wrapper"> 
                        {% for tweet in tweets %}
                            <div class="card mt-2" >
                                <div class="card-header">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="mr-2">
                                                <img class="rounded-circle" width="45" src="{{tweet.user.profile.image.url}}" alt="">
                                            </div>
                                            <div class="ml-2">
                                                <div class="h5 m-0">@{{tweet.user}}</div>
                                                <div class="h7 text-muted">Miracles Lee Cross</div>
                                                <button id="deletebtn" class="btn btn-xs btn-danger pull-left float-left deletebtn" data-articleid= {{tweet.id}}>Delete</button>
                                                {% comment %} <button id="deletebtn" class="btn btn-xs btn-danger pull-left float-left deletebtn" data-articleid= {{tweet.id}}>Delete</button> {% endcomment %}
                                            </div>
                                        </div>
                                        <div>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>{{tweet.datetime}}</div>
                                    
                                    <p class="card-text">{{tweet.text}}</p>
                                </div>
                                
                            </div>
                        {% endfor %}
                </div>

           
            </div>
        </div>

    </div>

    {% endblock content %}
