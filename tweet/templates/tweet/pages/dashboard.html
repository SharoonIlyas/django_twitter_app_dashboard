{% extends 'tweet/base.html' %}
{% load static %}
{% block content %}

    <div class="container-fluid gedf-wrapper mt-1">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <a href="{% url 'profile'%}"><img class="rounded-circle" width="45" src="{{user.profile.image.url}}" alt=""></a>
                        <div class="h5">@{{user}}</div>
                        
                       
                    </div>
                    <ul class="list-group list-group-flush">
                       
                        <li class="list-group-item">
                            <a href="{% url 'followed' %}"><div class="h6 text-muted">Following</div></a>
                            <div class="h5">{{followed_no}}</div>
                        </li>
                        
                    </ul>
                </div>
            </div>


            <div class="col-md-6 gedf-main">

                <!--- \\\\\\\Post-->
                <div class="card gedf-card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <h6 class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Share with others</h6>
                            </li>
                            
                        </ul>
                    </div>
                    <form id="form-id">
                    <div class="card-body">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                                <div class="form-group">
                                    <textarea class="form-control" id="title" rows="3" placeholder="What are you thinking?"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="btn-toolbar justify-content-between">
                            <div class="btn-group">
                                <input type="submit" value="Tweet" class="btn btn-primary"> </input>
                            </div>
                        </div>
                    </div>
                </form>
                </div>
                <!-- Post /////-->

            



                <!--- \\\\\\\Post-->
                <div id="wrapper">

                {% for tweet in tweets %}
                <div class="card gedf-card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="mr-2">
                                    <img class="rounded-circle" width="45" src="{{tweet.user.profile.image.url}}" alt="">
                                </div>
                                <div class="ml-2">
                                    <div class="h5 m-0">@{{tweet.user}}</div>
                                    <div class="h7 text-muted">Miracles Lee Cross</div>
                                </div>
                            </div>
                            <div>
                              
                            </div>
                        </div>

                    </div>
                    <div class="card-body">
                        <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i> {{tweet.datetime}}</div>
                        <p class="card-text"> {{tweet.text}} </p>
                    </div>
                </div>
                {% endfor %}

                </div>
                <!-- Post /////-->



            </div>
            
        </div>
    </div>







{% endblock content %}
